spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: Shoping
  datasource:
    url: jdbc:postgresql://localhost:5432/shopdb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: db.changelog/changelog-master.yaml
    enabled: true
