databaseChangeLog:
  - changeSet:
      id: create sold_products table
      author: Ibrahim Nebizade
      changes:
        - createTable:
            tableName: sold_products
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: in_basket
                  type: boolean
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_sold_products_product_id_to_products_id
                    references: products(id)
                    deleteCascade: true
              - column:
                  name: bill_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_sold_products_bill_id_to_bills_id
                    references: bills(id)
                    deleteCascade: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_sold_products_user_id_to_users_id
                    references: users(id)
                    deleteCascade: true